<div fxLayout="column" fxLayoutAlign="space-around stretch">
  <app-cycle></app-cycle>
  <div id="breakingbad" fxLayout="row" fxLayoutAlign="center stretch">
    <div fxLayout="column"  >
      <div class="ci">
        <app-tools name="jenkins" tools="{{tools.JENKINS}}" group="ci"></app-tools>
      </div>
    </div>
    <div fxLayout="column">
      <div class="ci">
        <app-tools name="teamcity" tools="{{tools.TEAMCITY}}" group="ci"></app-tools>
      </div>
      <div class="ci">
        <app-tools name="bamboo" tools="{{tools.BAMBOO}}" group="ci"></app-tools>
      </div>
      <div class="scm">
        <app-tools name="mercurial" tools="{{tools.MERCURIAL}}" group="scm"></app-tools>
      </div>
    </div>
    <div fxLayout="column"  >
      <div class="server">
        <app-tools name="apache" tools="{{tools.APACHE}}" group="server"></app-tools>
      </div>
      <div class="scm">
        <app-tools name="gitlab" tools="{{tools.GITLAB}}" group="scm"></app-tools>
      </div>
      <div class="scm">
        <app-tools name="bitbucket" tools="{{tools.BITBUCKET}}" group="scm"></app-tools>
      </div>
      <div class="scm">
        <app-tools name="svn" tools="{{tools.SVN}}" group="scm"></app-tools>
      </div>
    </div>
    <div fxLayout="column"  >
      <div class="server">
        <app-tools name="websphere" tools="{{tools.WEBSPHERE}}" group="server"></app-tools>
      </div>
      <div class="server">
        <app-tools name="nginx" tools="{{tools.NGINX}}" group="server"></app-tools>
      </div>
      <div class="server">
        <app-tools name="jetty" tools="{{tools.JETTY}}" group="server"></app-tools>
      </div>

      <div class="none"></div>
    </div>
    <div fxLayout="column"  >
      <div class="server">
        <app-tools name="tomcat" tools="{{tools.TOMCAT}}" group="server"></app-tools>
      </div>
      <div><object class="tools" data="assets/formules/br.svg" width="130px" type="image/svg+xml"></object></div>
      <div class="ops">
        <app-tools name="rundeck" tools="{{tools.RUNDECK}}" group="ops"></app-tools>
      </div>
      <div class="ops">
        <app-tools name="gocd" tools="{{tools.GOCD}}" group="ops"></app-tools>
      </div>
    </div>
    <div fxLayout="column">
    </div>
    <div fxLayout="column"  >
      <div class="none"></div>
      <div class="organization">
        <app-tools name="wekan" tools="{{tools.WEKAN}}" group="organization"></app-tools>
      </div>
      <div><object class="tools" data="assets/formules/ba.svg" width="130px" type="image/svg+xml"></object></div>
      <div class="communication">
        <app-tools name="mattermost" tools="{{tools.MATTERMOST}}" group="communication">></app-tools>
      </div>
    </div>
    <div fxLayout="column"  >
      <div class="none"></div>
      <div class="organization">
        <app-tools name="mantis" tools="{{tools.MANTIS}}" group="organization">></app-tools>
      </div>
      <div class="organization">
        <app-tools name="jira" tools="{{tools.JIRA}}" group="organization">></app-tools>
      </div>
      <div class="communication">
        <app-tools name="zulip" tools="{{tools.ZULIP}}" group="communication">></app-tools>
      </div>
      <div class="communication">
        <app-tools name="rocketchat" tools="{{tools.ROCKETCHAT}}" group="communication">></app-tools>
      </div>

    </div>
    <div fxLayout="column" >
      <div class="quality">
        <app-tools name="sonar" tools="{{tools.SONAR}}" group="quality"></app-tools>
      </div>
      <div class="quality">
        <app-tools name="teamscale" tools="{{tools.TEAMSCALE}}" group="quality"></app-tools>
      </div>
      <div class="repo">
        <app-tools name="dockerhub" tools="{{tools.DOCKERHUB}}" group="repo"></app-tools>
      </div>
    </div>
    <div fxLayout="column" >
      <div class="none"></div>
      <div class="repo">
        <app-tools name="nexus" tools="{{tools.NEXUS}}" group="repo"></app-tools>
      </div>
      <div class="repo">
        <app-tools name="artifactory" tools="{{tools.ARTIFACTORY}}" group="repo"></app-tools>
      </div>
    </div>
    <div fxLayout="column" >
      <div class="none"></div>
      <div class="none"></div>
      <div class="repo">
        <app-tools name="synopia" tools="{{tools.SYNOPIA}}" group="repo"></app-tools>
      </div>
    </div>
</div>
<app-home></app-home>
</div>
