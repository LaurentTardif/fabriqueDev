<div id="popup1" class="overlay">
	<div class="popup">
		<a class="close" (click)="close()">&times;</a>
		<div class="content">
			<markdown [data]='markdown'></markdown>
		</div>
		<div class="modal-footer">
		  <div>{{ message }}</div>
		  <button type="button" class="btn btn-primary" (click)="check()">Check</button>
		</div>
	</div>
</div>
