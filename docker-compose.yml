version: '3'

networks:
  fabriq_net:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 172.8.0.0/16
        #gateway: 172.8.0.1
services:
    traefik:
        image: traefik
        environment:
            - DEFAULT_HOST=fab.samse.ci
        command: --api --docker --logLevel=DEBUG
        ports:
            - "80:80"
            - "8000:8080"
        networks:
          fabriq_net:
            ipv4_address: 172.8.0.2
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - ./traefik/traefik.toml/:/etc/traefik/traefik.toml
    gitlab:
        image: gitlab/gitlab-ce:10.3.6-ce.0
        user: root
        restart: always
        hostname: gitlab.samse.ci
        ports:
            - 8080:80
            - 9094:9090
        environment:
            - VIRTUAL_HOST=gitlab.samse.ci
            - VIRTUAL_PORT=80                   
            - prometheus_multiproc_dir=/var/log/gitlab_metrics
        volumes:
            - /home/samse/fabriq/gitlab/config:/etc/gitlab 
            - /home/samse/fabriq/gitlab/logs:/var/log/gitlab 
            - /home/samse/fabriq/gitlab/data:/var/opt/gitlab
            - /home/samse/fabriq/gitlab/metrics:/var/log/gitlab_metrics
        networks:
          fabriq_net:
            ipv4_address: 172.8.0.4
        labels:
           - "traefik.docker.network=fabriq_net"
           - "traefik.backend=gitlab"
           - "traefik.frontend.rule=Host:gitlab.samse.ci"
           #- "traefik.backend.port=8080"
           - "traefik.frontend.port=80"
    jenkins:
        image: jenkins/jenkins:2.103
        user: root
        restart: always
        ports:
            - 8081:8080
            - 50000:50000
        environment:
            - VIRTUAL_HOST=jenkins.samse.ci
            - VIRTUAL_PORT=8080              
        volumes:
            - /home/samse/fabriq/jenkins:/var/jenkins_home
        networks:
          fabriq_net:
            ipv4_address: 172.8.0.5
        labels:
           - "traefik.docker.network=fabriq_net"
           - "traefik.backend=jenkins"
           - "traefik.frontend.rule=Host:jenkins.samse.ci"
    prometheus:
        image: prom/prometheus
        ports:
           - 9090:9090
        volumes:
           - /tmp/prometheus.yml:/etc/prometheus/prometheus.yml
        networks:
          fabriq_net:
            ipv4_address: 172.8.0.6
        labels:
           - "traefik.docker.network=fabriq_net"
           - "traefik.backend=prometheus"
           - "traefik.frontend.rule=Host:prometheus.samse.ci"
    node-exporter:
        image: quay.io/prometheus/node-exporter
        ports: 
           - 9100:9100
        volumes:
           - /proc:/host/proc
           - /sys:/host/sys
           - /:/rootfs" 
        networks:
          fabriq_net:
            ipv4_address: 172.8.0.7
        labels:
           - "traefik.docker.network=fabriq_net"
           - "traefik.backend=node_exporter"
           - "traefik.frontend.rule=Host:node_exporter.samse.ci"
    grafana:
        image: grafana/grafana
        ports:
          - 3000:3000
        volumes:
          - /home/samse/fabriq/grafana/data:/var/lib/grafana
        environment:
          - GF_SERVER_ROOT_URL=http://grafana.samse.ci
          - GF_SECURITY_ADMIN_PASSWORD=secret 
        networks:
          fabriq_net:
            ipv4_address: 172.8.0.8
        labels:
           - "traefik.docker.network=fabriq_net"
           - "traefik.backend=grafana"
           - "traefik.frontend.rule=Host:grafana.samse.ci"

